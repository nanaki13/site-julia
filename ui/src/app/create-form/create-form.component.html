<div class="d-inline-block align-top">
  <div class="c_form pl-5">
    <button (click)="showAdd(!_showAdd)" class="btn btn-light">
      {{ _showAdd ? "-" : "+" }}
    </button>
    <div>
      <div class="position-absolute bg-light">
        <form
          *ngIf="_showAdd"
          class="form border border-primary rounded p-4"
          name="form_item"
        >
          <div>
            <div class="form-group">
              <label for="title">Titre</label>
              <input
                name="title"
                [(ngModel)]="newItem.title"
                class="form-control m-1"
                placeholder="titre"
              />
              <div class="form-group">
                <label for="image">Image</label>
                <a name="image" [routerLink]="['/admin/image']">
                  <div class="m-1">
                    <img
                      *ngIf="newItem.image"
                      src="{{ newItem.src }}"
                      alt="{{ newItem.alt }}"
                      class="img-thumbnail _200"
                    />
                  </div>
                </a>
              </div>
              <div *ngIf="typeList" class="form-group">
                <label for="type">Type</label
                ><select
                  class="form-control m-1"
                  name="type"
                  [(ngModel)]="newItem.type"
                >
                  <option *ngFor="let item of typeList" value="{{ item }}">{{
                    item
                  }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="column">Column</label
                ><select
                  class="form-control m-1"
                  name="column"
                  [(ngModel)]="addIncolumn"
                >
                  <ng-container *ngFor="let yy of [1, 2, 3]">
                    <option value="{{ yy }}">{{ yy }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <button class="btn btn-primary m-1" (click)="createEntity()">
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
