<div class="right">
  <form class="form-inline" *ngIf="true" name="form_item">
    <ng-container *ngIf="!pDisplay.navigation">
      <div class="form-inline" *ngIf="true">
        <label class="sr-only" for="title">Titre</label>
        <input
        name="title"
          [(ngModel)]="newItem.title"
          class="form-control m-1"
          placeholder="titre"

        />
        <a  [routerLink]="['/admin/image']"  >
          <img *ngIf="newItem.image" src="{{newItem.src}}" alt="{{newItem.alt}}" class="img-thumbnail _200">
          image du theme
        </a>
        <label class="sr-only" for="type">Titre</label><select  class="form-control m-1" name="type" [(ngModel)]="newItem.type">
          <option *ngFor="let item of typeList" value="{{ item }}">{{
            item
          }}</option> </select
        >
        <label class="sr-only" for="column">Titre</label><select  class="form-control m-1" name="column" [(ngModel)]="addIncolumn" >

          <ng-container *ngFor="let yy of [1,2,3]" >

            <option   value="{{yy}}"  >{{
              yy
            }}</option>
          </ng-container>
          </select
        >
      </div>
      <button class="btn btn-primary m-1" (click)="addMenu()">
        Add
      </button>
      <button
        class="btn btn-primary  m-1 {{ pDisplay.show(pDisplay.edit) }}"
        (click)="pDisplay.drag = !pDisplay.drag"
      >
        Placement
      </button>
      <button
        class="btn btn-primary  m-1 {{ pDisplay.show(pDisplay.drag) }}"
        (click)="pDisplay.edit = !pDisplay.edit"
      >
        Edition
      </button>
    </ng-container>
    <button
      class="btn btn-primary "
      (click)="pDisplay.navigation = !pDisplay.navigation"
    >
      Mode Navigation
    </button>
    <div
      class="alert alert-info d-inline-block w-25 ml-5"
      role="alert"
      *ngIf="!pDisplay.navigation"
    >
      {{
        pDisplay.edit
          ? "Edite le menu"
          : "Clique sur un menu puis sur une autre pour les intervertire"
      }}
    </div>
  </form>
