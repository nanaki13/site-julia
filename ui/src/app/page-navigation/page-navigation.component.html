<div>
  <div class="">
    <div>nombre d'image : {{allElements.length}}</div>
    <div>nombre d'image par page : <input [(ngModel)]=offset/></div>
    <div>nombre de page : {{nbPage()}}</div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item {{previousStyle()}}">
        <button (click)=previous() class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <li class="page-item"><button class="page-link" href="#">{{currentPage}}</button></li>
      <li  class="page-item {{nextStyle(1)}}"><button (click)=next(1) class="page-link" href="#">{{currentPageNext(1)}}</button></li>
      <li class="page-item {{nextStyle(2)}}"><button (click)=next(2)  class="page-link" href="#">{{currentPageNext(2)}}</button></li>
      <li class="page-item {{nextStyle(1)}}">
        <button (click)=next() class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
